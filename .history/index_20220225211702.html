<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/assets/css/day4.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="/assets/image/img1.jpeg" alt="" />
      </div>
      <div class="image">
        <img src="/assets/image/img2.jpeg" alt="" />
      </div>
      <div class="image">
        <img src="/assets/image/img3.jpeg" alt="" />
      </div>
      <div class="image">
        <img src="/assets/image/img4.jpeg" alt="" />
      </div>
      <div class="image">
        <img src="/assets/image/img5.jpeg" alt="" />
      </div>
      <div class="image">

      <div class="image">

      </div>
      <div class="image">
        <img src="/assets/image/img8.jpeg" alt="" />
      </div>
      <div class="gallery">
        <span class="control prev">
          <i class="fas fa-chevron-left"></i>
        </span>
        <span class="control next">
          <i class="fas fa-chevron-right"></i>
        </span>
        <div class="gallery-inner">
          <img src="" alt="" />
        </div>
        <i class="fas fa-times close"></i>
      </div>
    </div>

    <script src="/assets/js/day4.js"></script>
  </body>
